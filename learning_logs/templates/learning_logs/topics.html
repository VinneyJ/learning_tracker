{% extends 'learning_logs/base.html' %}

{% block content %}

<h4>Topics</h4>
<a href="{% url 'learning_logs:new_topic' %}"> + Add a Topic</a>
<ul>
{% for topic in topics %}
    <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </li>
    <p>
        <a href="{% url 'learning_logs:edit_topic' topic.id %}">Edit</a>
    </p>
{% empty %}
    <p>No topics to display</p>
{% endfor %}
</ul>


{%endblock content%}
